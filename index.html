<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Way to a Waste-Free World Wide Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>♻️ Welcome to EWWWW</h1>
    <p class="tagline">Eco Way to a Waste-Free World Wide Web</p>

    <input type="file" id="imageInput" accept="image/*" style="display:none" />
    <div class="buttons">
      <button id="scanBtn">📸 Scan Waste</button>
      <button id="suggestBtn">💡 Get Eco Suggestions</button>
      <button id="locateBtn">📍 Locate Recycle Bins</button>
    </div>
    <button id="darkModeToggle">🌙 Toggle Dark Mode</button>

    <img id="preview" alt="Preview Image"/>
    <img src="https://i.ibb.co/n8JxV4s/banana.png" id="banana" alt="Banana" />

    <div id="resultBox">
      <h2 id="wasteType"></h2>
      <div class="info-cards">
        <div class="card" id="disposeCard">
          <h3>♻️ How to Dispose</h3>
          <p></p>
        </div>
        <div class="card" id="upcycleCard">
          <h3>🎨 Upcycling Idea</h3>
          <p></p>
        </div>
        <div class="card" id="toxicCard">
          <h3>☠️ Toxic Alert</h3>
          <p></p>
        </div>
        <div class="card" id="scoreCard">
          <h3>⭐ Eco Score</h3>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
