<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EWWWW - Eco Way</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="fade-in">♻️ <span class="highlight">Welcome to EWWWW</span></h1>
  <p class="fade-in delay-1">Eco Way to a Waste-Free World Wide Web</p>

  <div class="button-group fade-in delay-2">
    <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
    <button onclick="document.getElementById('imageUpload').click()">📸 Scan Waste</button>
    <button onclick="alert('AI Suggests Upcycling Ideas!')">💡 Get Eco Suggestions</button>
    <button onclick="alert('Locating nearest recycle bins...')">📍 Locate Recycle Bins</button>
    <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
  </div>

  <div id="imagePreview" class="fade-in delay-3"></div>
  <div class="info-area" id="wasteInfo"></div>

  <div class="cards" id="infoCards">
    <div class="card card-animated" id="card-dispose"></div>
    <div class="card card-animated" id="card-upcycle"></div>
    <div class="card card-animated" id="card-toxic"></div>
    <div class="card card-animated" id="card-score"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
