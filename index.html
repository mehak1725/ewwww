<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Way to a Waste-Free World Wide Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>♻️ Welcome to EWWWW</h1>
    <p class="tagline">Eco Way to a Waste-Free World Wide Web</p>

    <input type="file" id="imageInput" accept="image/*" style="display:none" />
    <div class="buttons">
      <button id="scanBtn">📸 Scan Waste</button>
      <button id="suggestBtn">💡 Get Eco Suggestions</button>
      <button id="locateBtn">📍 Locate Recycle Bins</button>
      <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
    </div>

    <img id="preview" src="" alt="Preview Image" />

    <div id="wasteInfo" class="infoCard hidden">
      <h2 id="wasteType"></h2>
      <div class="card"><h3>♻️ How to Dispose</h3><p id="disposeText"></p></div>
      <div class="card"><h3>🎨 Upcycling Idea</h3><p id="upcycleText"></p></div>
      <div class="card"><h3>☠️ Toxic Alert</h3><p id="toxicText"></p></div>
      <div class="card"><h3>⭐ Eco Score</h3><p id="ecoScoreText"></p></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
