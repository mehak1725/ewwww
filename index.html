<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Way to a Waste-Free World Wide Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">♻️ Welcome to EWWWW</h1>
    <p class="tagline">Eco Way to a Waste-Free World Wide Web</p>

    <input type="file" id="imageInput" accept="image/*" style="display:none" />
    
    <div class="buttons">
      <button id="scanBtn">📸 Scan Waste</button>
      <button id="suggestBtn">💡 Get Eco Suggestions</button>
      <button id="locateBtn">📍 Locate Recycle Bins</button>
      <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
    </div>

    <img id="preview" />

    <div id="resultContainer">
      <div id="resultPage1" class="resultPage">
        <div id="result" class="resultText">📷 Image preview will appear here</div>
        <button class="nextBtn">➡️ More Info</button>
      </div>
      <div id="resultPage2" class="resultPage hidden">
        <div class="extraInfo">
          <p>🧪 Chemical Impact: Leaches heavy metals into soil</p>
          <p>📦 Better Option: Donate or trade-in old devices</p>
          <p>🌍 Fun Fact: Recycling 1M laptops saves energy equal to power for 3,500 homes/year!</p>
        </div>
        <button class="backBtn">⬅️ Back</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
