<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Way to a Waste-Free World Wide Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>♻️ Welcome to EWWWW</h1>
    <p class="tagline">Eco Way to a Waste-Free World Wide Web</p>

    <input type="file" id="imageInput" accept="image/*" style="display:none" />
    <div class="buttons">
      <button id="scanBtn">📸 Scan Waste</button>
      <button id="suggestBtn">💡 Get Eco Suggestions</button>
      <button id="locateBtn">📍 Locate Recycle Bins</button>
      <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
    </div>

    <img id="preview" alt="Preview Image" />

    <div id="result">
      <h3>📱 Waste Type: <span id="wasteType">-</span></h3>

      <div class="card"><h4>♻️ How to Dispose</h4><p id="disposeText">-</p></div>
      <div class="card"><h4>🎨 Upcycling Idea</h4><p id="upcycleText">-</p></div>
      <div class="card"><h4>☠️ Toxic Alert</h4><p id="toxicText">-</p></div>
      <div class="card"><h4>⭐ Eco Score</h4><p id="ecoText">-</p></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
