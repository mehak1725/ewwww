<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Way to a Waste-Free World Wide Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>♻️ Welcome to <span class="highlight">EWWWW</span></h1>
    <p class="tagline">Eco Way to a Waste-Free World Wide Web</p>

    <div class="buttons">
      <input type="file" id="imageInput" accept="image/*" style="display:none" />
      <button id="scanBtn">📸 Scan Waste</button>
      <button id="suggestBtn">💡 Get Eco Suggestions</button>
      <button id="locateBtn">📍 Locate Recycle Bins</button>
      <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
    </div>

    <label for="imageInput" id="previewLabel">
      <img id="preview" src="banana.png" alt="Waste Image" />
    </label>

    <div id="result" class="result">
      <p><strong>📱 Waste Type:</strong> <span id="wasteType">Electronic Waste (e.g., Phone)</span></p>
      <p><strong>♻️ Decomposition Time:</strong> <span id="decomposeTime">1 million years</span></p>
      <p><strong>✅ Suggestion:</strong> <span id="suggestion">Recycle via certified e-waste centers.</span></p>
      <p><strong>🌱 Eco Tip:</strong> <span id="ecoTip">Never throw electronics in the trash — they leak toxic chemicals!</span></p>
    </div>

    <h2>➡️ More Info</h2>
    <div class="info-cards" id="infoCards">
      <!-- Dynamic cards here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
