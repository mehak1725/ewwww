<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Way to a Waste-Free World Wide Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">♻️ Welcome to <span>EWWWW</span></h1>
    <p class="tagline">Eco Way to a Waste-Free World Wide Web</p>

    <input type="file" id="imageInput" accept="image/*" style="display:none" />

    <div class="buttons">
      <button id="scanBtn">📸 Scan Waste</button>
      <button id="suggestBtn">💡 Get Eco Suggestions</button>
      <button id="locateBtn">📍 Locate Recycle Bins</button>
      <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
    </div>

    <div class="card" id="scanScreen">
      <img id="preview" class="preview" />
      <div id="result" class="resultBox">🧠 Waiting for image...</div>
    </div>

    <div class="card hidden" id="detailsScreen">
      <h2 id="wasteType"></h2>
      <p id="decomposeTime"></p>
      <p id="suggestion"></p>
      <p id="ecoTip"></p>
      <button id="moreInfo">➡️ More Info</button>
      <button id="backBtn">⬅️ Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
