<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Way</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>♻️ Welcome to <span class="highlight">EWWWW</span></h1>
    <p>Eco Way to a Waste-Free World Wide Web</p>

    <div class="button-group">
      <button onclick="document.getElementById('fileInput').click()">📸 Scan Waste</button>
      <button onclick="getSuggestions()">💡 Get Eco Suggestions</button>
      <button>📍 Locate Recycle Bins</button>
      <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
    </div>

    <input type="file" id="fileInput" accept="image/*" onchange="handleImageUpload(event)" hidden />

    <div id="imagePreview"></div>
    <div id="wasteInfo" class="info-area"></div>

    <div class="cards">
      <div id="card-dispose" class="card"></div>
      <div id="card-upcycle" class="card"></div>
      <div id="card-toxic" class="card"></div>
      <div id="card-score" class="card"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
