<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Waste Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>♻️ Welcome to EWWWW</h1>
    <p><i>Eco Way to a Waste-Free World Wide Web</i></p>

    <div class="button-group">
      <button id="scanBtn">📸 Scan Waste</button>
      <button id="suggestBtn">💡 Get Eco Suggestions</button>
      <button id="binBtn">📍 Locate Recycle Bins</button>
      <button id="modeToggle">🌙 Toggle Dark Mode</button>
    </div>

    <input type="file" id="imageInput" accept="image/*" hidden />
    <div class="image-preview" id="imagePreviewContainer">
      <img id="previewImage" src="" alt="Preview Image" />
    </div>

    <div class="result" id="wasteTypeResult"></div>

    <div class="info-cards">
      <div class="card" id="disposeBox"></div>
      <div class="card" id="upcycleBox"></div>
      <div class="card" id="toxicBox"></div>
      <div class="card" id="scoreBox"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
