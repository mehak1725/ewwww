<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW - Eco Waste Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>♻️ Welcome to EWWWW</h1>
    <p>Eco Way to a Waste-Free World Wide Web</p>

    <div class="button-group">
      <button id="scanBtn">📸 Scan Waste</button>
      <button id="ecoBtn">💡 Get Eco Suggestions</button>
      <button id="locateBtn">📍 Locate Recycle Bins</button>
      <button id="toggleDark">🌙 Toggle Dark Mode</button>
    </div>

    <div id="previewSection">
      <img id="previewImage" src="https://cdn-icons-png.flaticon.com/512/590/590685.png" alt="Preview Image" />
      <h3 id="wasteType">🍌 Organic Waste (e.g., Banana Peel)</h3>
    </div>

    <div id="infoCards" class="info-cards">
      <!-- Info boxes will be added by script.js -->
    </div>
  </div>

  <!-- Modal for info details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
